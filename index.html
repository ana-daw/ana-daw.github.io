<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_pagina.css">
    <title>3 en Raya</title>
</head>

<body>
    <main id="background">
        <h1>Tres en Raya</h1>
        <h5 id="turno">Comienzan las <span class="turnoX">X</span></h5>
        <div id="table" class="table">
            <div id="x0y2" class="box" onclick="pulsarCelda(0, 2)"></div>
            <div id="x1y2" class="box" onclick="pulsarCelda(1, 2)"></div>
            <div id="x2y2" class="box" onclick="pulsarCelda(2, 2)"></div>
            <div id="x0y1" class="box" onclick="pulsarCelda(0, 1)"></div>
            <div id="x1y1" class="box" onclick="pulsarCelda(1, 1)"></div>
            <div id="x2y1" class="box" onclick="pulsarCelda(2, 1)"></div>
            <div id="x0y0" class="box" onclick="pulsarCelda(0, 0)"></div>
            <div id="x1y0" class="box" onclick="pulsarCelda(1, 0)"></div>
            <div id="x2y0" class="box" onclick="pulsarCelda(2, 0)"></div>
        </div>
        <div class="control">
            <button id="reset" onclick="nuevaPartida()">Nueva Partida</button>
            <p type="text" id="tiempo"> 00:00 </p>
        </div>
    </main>


    <!-- AUDIO Y JS -->
    <audio src="premio.mp3" id="victoria"></audio>
    <script src="codigo_javascript.js"></script>
</body>

</html>
